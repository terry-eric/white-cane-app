<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">

<head>
    <title>White Cane Connect APP</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./sytle.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icon/fox-icon.png">
</head>

<body>
    <div id="lock-screen" class="hidden">
        <div class="container flex-mid">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <div class="progress" style="height: 100px;">
                        <div id="unlock-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                             role="progressbar" style="width: 0%; transition: none; font-size: 40px;">0%</div>
                    </div>
                    <!-- <label for="customRange" class="form-label m-auto display-6">向右拉解鎖</label>
                    <input type="range" class="form-range" min="0" max="100" value="0" id="customRange"> -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-grid gap-2">
            <button id="myButton" class="btn btn-outline-primary outline btn-lg mb-3">START</button>
        </div>
        <div class="d-grid gap-2 equal-width-btns">
            <button id="bleButton" class="btn btn-outline-secondary outline btn-lg mb-3">Mode 1</button>
            <button id="btn-lock" class="btn btn-outline-secondary outline btn-lg mb-3">Screen Protect</button>
        </div>
        <select name="dataChart" id="dataChart" class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
            <option value="noneChart">選擇生成的圖表</option>
            <option value="accChart">Accelerometer</option>
            <option value="gyroChart">Gyroscope</option>
        </select>
        <!-- border border-3  -->
        <div class="row justify-content-between g-2" style="height: 250px;">
            <div class="col-8">
                <div style="width: 100%; height: 100%;">
                    <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
            <div class="col-4">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>#</th>
                            <th>Acc</th>
                            <th>Gyro</th>
                        </tr>
                        <tr>
                            <td>X</td>
                            <td><span id="accX">-1</span></td>
                            <td><span id="gyroX">-1</span></td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td><span id="accY">-1</span></td>
                            <td><span id="gyroY">-1</span></td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td><span id="accZ">-1</span></td>
                            <td><span id="gyroZ">-1</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-floating mt-3">
            <textarea name="" id="log" cols="50" rows="10" class="form-control" style="height: 300px ;background-color: transparent; "
                      placeholder="Leave a comment here" disabled></textarea>
            <label style="background-color: transparent;" for="floatingTextarea2">Log</label>
        </div>
        <div class="btn-group btn-group-lg special mt-3" role="group" aria-label="Basic outlined example">
            <button id="btn-front" type="button" class="btn btn-outline-secondary">Front</button>
            <button id="btn-none" type="button" class="btn btn-outline-secondary">None</button>
            <button id="btn-left" type="button" class="btn btn-outline-secondary">Left</button>
            <button id="btn-right" type="button" class="btn btn-outline-secondary">Right</button>
        </div>
        <div class="btn-group btn-group-lg special mt-3" role="group" aria-label="Basic outlined example">
            <button id="btn-height" type="button" class="btn btn-outline-secondary">height difference</button>
        </div>
    </div>
    <script>
        // a2hs https://github.com/mdn/pwa-examples/tree/main/a2hs
        // Register service worker to control making site work offline 
        if ('serviceWorker' in navigator) { 
            navigator.serviceWorker
                .register('/white-cane-app/sw.js')
                .then(() => { console.log('Service Worker Registered'); });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="animation_erase.js"></script>
    <script type="module" src="csv_save.js"></script>
    <script type="module" src="bluetooth.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
